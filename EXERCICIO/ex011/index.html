<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mides em HTM5</title>
</head>
<body>

    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos dieferentes
        ou simplismente aumente e diminuam o tamanho so seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
      <img src="img/foto-g.png" alt="imagem flexivel">  
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprnder a repriduzir audios em html5 </p>
    
    <!--primeira maneira <audio src="midia/musica.mp3" controls autoplay></audio>-->

    <audio preload="metadata" autoplay controls loop>
        <p>Tres tipos de audio MP3, OGG, WAV </p>
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
    
        <p>infelismente seu navegador nao conseguem reproduzir esse audio 
            <a href="midia/musica.mp3">clik aqui para baixa o arquivo</a>
        </p>
    </audio>



</body>
</html>
