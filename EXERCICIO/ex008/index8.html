<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fromataçao de textos</title>
</head>
<body>
    <h1>pricipias formatçao </h1>
    <h2>negrito / destaque</h2>
    <p>Nessa frase vou <b>adicionar negrito usando a tag b</b></p>
    <p>Nesta frase temos um <strong>palavra em detsque usando a tag strong </strong> </p>

    <h2>Italico / enfanse </h2>
    <p>Nesta frase temo <i>um termo italico</i> usando a tag (nao sematica) </p>
    <p>Nesta frase, temos um <em>termo em enfase</em> usando a tag Em (sematica )</p>



</body>
</html>
