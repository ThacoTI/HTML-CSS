<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houve</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: coral;
            background-color: burlywood;
        }
        div:hover{
            color: blue;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <h1>exemplo de houve</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>passase o mause aqui
        <p>texto excondido</p>
    </div>
    
</body>
</html>
