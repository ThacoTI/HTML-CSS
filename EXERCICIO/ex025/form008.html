<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>formmularios</title>
</head>

<body>
<h1>exemplos de formulario</h1>

  <form action="casdastro.php" method="get">
    <p>
      <label for="in1">Numero 1:</label>
      <input type="number" name="num" id="in1" min="0" max="50" oninput="isom.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    
    <p>
      <label for="in2">Numero 2:</label>
      <input type="number" name="num" id="in2" min="0" max="50" oninput="isom.innerHTML = Number(in1.value) + Number(in2.value)">
     </p>
     
     <p>
       <label for="isom">Soma:</label>
       <output name="soma" id="isom">0</output>
     </p>
     
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  
  </form>

</body>
  
</html>
