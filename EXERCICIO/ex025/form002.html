<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>criação de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iusu">usuario:</label>
        <input type="text" name="usu" id="iusu" required  minlength="5" maxlength="10" size="6" placeholder="nome do usuario"
        autocomplete="username">
        
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="5" maxlength="8" size="6"
        >
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    
    </form>
</body>
</html>
