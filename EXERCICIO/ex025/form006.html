<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fromulario</title>
</head>

<body>
  <h1>Exemplo de formulario</h1>
  <form action="cadastro.php" method="get">
      <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor">
      </p>
      
      <p>
        <label for="inivel">Nivel de Sastifação</label>
        <input type="range" name="nivel" id="inivel">
      </p>
      
      <p>
        <label for="ifoto">Foto do Perfil</label>
        <input type="file" name="foto" id="ifoto" value="" />
      </p>
      <p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
      </p>
  </form>

</body>

</html>
