<body>
  <h1>exemplos de formulario</h1>
  
  <form action="casdastro.php" method="get">
    
    <p>
      <label for="iano">Ano que vocÃª nasceu</label>
      <input type="number" name="ano" id="iano" min="1900" max="2023"
      oninput="calcidade()">
    </p>
    
    <p>
      <label for="iidade">Sua idade</label>
      <output id="iidade">0</output>
    </p>
    
   <p>
  
     <input type="submit" value="Enviar">

   </p>
   </form>
  <script>
    function calcidade(){
      let atual = new Date().getFullYear()
      iidade.innerHTML = Number(atual) - Number(iano.value)
    }
    
    
  </script>

</body>
