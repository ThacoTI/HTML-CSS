<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospedado video</title>
</head>
<body>
    <h1>HOSPENDANDO VIDEO NO MEU SERVIDOR</h1>
    <p>O VIDEO ABAIXO ESTA ENSIRIDO EM DIRVESOS FORMATO DE VIDEO </p>

    <video width="560" poster="midia/img.jpg" controls autoplay loop>

        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video-mkv.mkv" type="video/mkv">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <source src="midia/meu-video-mp4.mp4" type="meu-video-mp4">

    </video>



    <h1>INSERINDO VIDOS EXTERNOS DO YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>



</body>
</html>
